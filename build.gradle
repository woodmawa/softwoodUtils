plugins {
    id 'groovy'
    id 'java'
    id 'maven-publish'
}

group 'com.softwood'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.5.5'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'com.fasterxml.uuid', name: 'java-uuid-generator', version: '3.1.5'
    compile group: 'io.vertx', name: 'vertx-core', version: '3.5.3'
    compile group: 'javax.inject', name: 'javax.inject', version: '1'
    testCompile group: 'org.spockframework', name: 'spock-core', version: '1.2-groovy-2.5'

    //
    compile 'com.github.seancfoley:ipaddress:5.0.0'  //ipv4 & v6 handling library, better options than JDK

}

//should include java and groovy
task sourceJar (type : Jar) {
    from sourceSets.main.allGroovy
    classifier "sources"
}

publishing {
    publications {
        mavenGroovy(MavenPublication) {
            from components.java
           artifact (sourceJar) {
                classifier = 'sources'
            }
            // more goes in here
        }
    }
    repositories {
        mavenLocal()
    }
} 

task wrapper (type: Wrapper) {
    gradleVersion = '4.10'
}